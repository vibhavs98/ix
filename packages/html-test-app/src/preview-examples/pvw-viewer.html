<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Viewer Example</title>
  </head>
  <body>
    <div
      style="height: 100%; width: 100%;"
      id="host" 
    ></div>
    
    <script type="module">
      import * as pvwViewer from '@siemens/ix-pvw-viewer';

      document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('#host');

        const options = {
          licenseKey: "",
          modelPath: "../VTSteamEngine.jt",
        };

        if (container) {
          pvwViewer.createPvwViewer(container, options);
        }
      });
    </script>
    <script type="module" src="./init.js"></script>
  </body>
</html>
